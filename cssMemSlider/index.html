<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="slider" id="slide-1" checked />
      <input type="radio" name="slider" id="slide-2" />
      <input type="radio" name="slider" id="slide-3" />
      <input type="radio" name="slider" id="slide-4" />
      <div class="slider__grid">
        <ul class="slider__list">
          <li class="slider__item" id="slide-1">
            <img src="img/photo-1.jpg" alt="" />
          </li>
          <li class="slider__item" id="slide-2">
            <img src="img/photo-2.jpg" alt="" />
          </li>
          <li class="slider__item" id="slide-3">
            <img src="img/photo-3.jpg" alt="" />
          </li>
          <li class="slider__item" id="slide-4">
            <img src="img/photo-4.jpg" alt="" />
          </li>
        </ul>
        <div class="text-wrapper">
          <ul class="slider__text-list">
            <li class="slider__item" id="text-1">россиюшка 2022</li>
            <li class="slider__item" id="text-2">искусство быть посторонним</li>
            <li class="slider__item" id="text-3">это день такой</li>
            <li class="slider__item" id="text-4">старик, куда ведёт эта тропа?</li>
          </ul>
        </div>
        <ul class="navigation">
          <label for="slide-1" class="navigation__button">
            <div class="circle"></div>
          </label>
          <label for="slide-2" class="navigation__button">
            <div class="circle"></div>
          </label>
          <label for="slide-3" class="navigation__button">
            <div class="circle"></div>
          </label>
          <label for="slide-4" class="navigation__button">
            <div class="circle"></div>
          </label>
        </ul>
      </div>
    </div>
  </body>
</html>
