<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="slider">
    <input type="radio" name="slider" id="slide-1" checked>
    <input type="radio" name="slider" id="slide-2">
    <input type="radio" name="slider" id="slide-3">
    <input type="radio" name="slider" id="slide-4">
    <ul class="slider__list">
      <li class="slider__item" id="slide-1">
        <img src="//unsplash.it/800/200" alt="">
      </li>
      <li class="slider__item" id="slide-2">
        <img src="//unsplash.it/800/201" alt="">
      </li>
      <li class="slider__item" id="slide-3">
        <img src="//unsplash.it/801/200" alt="">
      </li>
      <li class="slider__item" id="slide-4">
        <img src="//unsplash.it/802/200" alt="">
      </li>
      <li class="slider__item" id="slide-5">
        <img src="//unsplash.it/801/201" alt="">
      </li>
    </ul>
    <ul class="slider__text-list">
      <li class="slider__item" id="text-1">Text 1</li>
      <li class="slider__item" id="text-2">Text 2</li>
      <li class="slider__item" id="text-3">Text 3</li>
      <li class="slider__item" id="text-4">Text 4</li>
    </ul>
    <ul class="navigation">
      <label for="slide-1" class="navigation__button">
      </label>
      <label for="slide-2" class="navigation__button"></label>
      <label for="slide-3" class="navigation__button"></label>
      <label for="slide-4" class="navigation__button"></label>
    </ul>
  </div>
</body>
</html>
